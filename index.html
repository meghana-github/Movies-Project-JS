<!DOCTYPE HTML>
<html>
  <head>
    <title>Learning is Fun</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-img.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="ui container">
      <div id="content">
        <label for="movies">Select a movie:</label>
        <select
          name="movies"
          id="movies"
          class="ui compact selection dropdown"
          onchange="movieSelected()"
        ></select>
      </div>
      <div id="movieDetails" class="ui segment">
        <!-- Movie details will be displayed here -->
        <div id="title"></div>
        <div id="overview"></div>
        <div id="moviePoster"></div>
      </div>
    </div>
  </body>
</html>
